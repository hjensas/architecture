apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneDeployment
metadata:
  name: deployment-pre-ceph
  namespace: openstack
spec:
  nodeSets:
  - openstack-edpm-one
  - openstack-edpm-two
  servicesOverride:
    - bootstrap
    - configure-network
    - validate-network
    - install-os
    - ceph-hci-pre
    - configure-os
    - run-os
